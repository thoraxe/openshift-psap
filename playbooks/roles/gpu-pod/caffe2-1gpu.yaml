kind: List
apiVersion: v1
metadata: {}
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: caffe2
  spec:
    ports:
    - port: 80
      targetPort: 8888
    selector:
      app: caffe2
- apiVersion: v1
  kind: Pod
  metadata:
    name: caffe2 
    labels:
      app: caffe2
  spec:
    containers:
      - name: caffe2
        image: "caffe2ai/caffe2"
        command: ["jupyter"] 
        args: ["notebook", "--allow-root", "--ip=0.0.0.0", "--no-browser"]
        ports:
        - containerPort: 8888
        securityContext:
          privileged: true
        resources:
          limits:
            nvidia.com/gpu: 1 # requesting 2 GPU
    tolerations:                              
    - key: "nvidia.com/gpu"                 
      operator: "Equal"                     
      value: "value"                        
      effect: "NoSchedule"
